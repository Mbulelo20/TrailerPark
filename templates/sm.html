<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Document</title>
</head>
<style>
    body,
    h1 {
        font-family: "Poppins", sans-serif
    }

    body,
    html {
        height: 100%
    }

    .bgimg {
        background-image: url('https://image.tmdb.org/t/p/w500{{img}}');
        min-height: 100%;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        /* Fix the background image in place */

        filter: blur(8px);
        -webkit-filter: blur(8px);
    }

    .bgimg::before {
        content: "";
        /* background: rgba(0, 0, 0, 0.831); */
        /* Adjust the last value to control the darkness */
        background: rgba(0, 0, 0, 0.747);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        /* Add this line to blur the background */
    }

    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        /* Adjust column layout */
        justify-items: center;
        /* Horizontally center grid items */
        column-gap: 4em;
        /* Increase the horizontal gap between grid items */
        row-gap: 2em;
    }

    .grid-item {
        /* margin: 1em; */
        background-color: transparent;
        border: 1px solid rgba(0, 0, 0, 0.831);
        width: 100%;
        /* Allow grid items to expand to fill the available space */
        text-align: center;
        z-index: 1;
        max-width: 250px;
    }

    .centered-div {
        margin-top: 5em;
        text-align: center;
        /* Center the content horizontally */
    }

    .centered-div>div {
        display: inline-block;
        /* Make the inner div behave like an inline-block element */
        text-align: left;
        /* Reset the text alignment for inner content */
        margin: 0 auto;
        /* Center the inner div horizontally */
    }
</style>

<body>
    <div class="bgimg w3-display-container"></div>
    <div class="w3-animate-opacity w3-text-white">

        <div class="w3-display-middle" style="top: 5em; background-color: transparent;">
            <h1 class="w3-jumbo w3-animate-top" style="font-size: 68px;">Popular Right Now
            </h1>
            <hr class="w3-border-grey" style="margin: auto; width: 40%">
        </div>
        <div class="w3-display-middle" style="top: 75em;">
            <div class="centered-div">
                <div>

                    <div class="grid-container">

                        {% for movie in results %}
                        <div class="grid-item" style="width: 250px;">

                            <a href="/movie/{{ movie.id }}"><img
                                    src='https://image.tmdb.org/t/p/w500{{movie.poster_path}}'
                                    style="max-width: 100%;"></a>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-animate-opacity w3-text-white">


    </div>



</body>

</html>
